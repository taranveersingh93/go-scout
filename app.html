				<div class="col p-3">
					<div class="card shadow h-100">
						<div class="card-body">
							<div class="dropdown">
								<button
									class="btn btn-primary dropdown-toggle"
									type="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
									id="dropdownButton"
								>
									Pick a Location
								</button>
								<ul class="dropdown-menu dropdown-menu-dark" id="cityDropdown"></ul>
							</div>
							<table class="table table-striped mt-2 border">
								<thead class="table-green">
									<tr>
										<th colspan="2">Stats for <span id="statsLocation">All</span> Events</th>
									</tr>
								</thead>
								<tbody class="">

									</tr>
									<tr>
										<td>Average Attendance</td>

									</tr>
									<tr>

										<td id="mostAttendance">1,000</td>
									</tr>
									<tr>
										<td>Least Attendance</td>

									</tr>

							</table>

					</div>
				</div>

			<div class="card mt-3">
				<div class="card-body">
					<button class="btn btn-primary" id="newEventBtn">Add Event</button>
					<div class="table-responsive">
						<table class="table table-striped border mt-3">
							<thead class="table-green">
								<tr>
									<th>Event Name</th>
									<th>City</th>
									<th>State</th>
									<th>Attendance</th>
									<th>Date</th>
								</tr>
							</thead>
							<tbody id="eventsTable"></tbody>
						</table>
					</div>
